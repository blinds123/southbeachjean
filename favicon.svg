<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Premium gradient background -->
  <defs>
    <linearGradient id="premiumGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2c3e50;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4a5f7f;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background circle -->
  <circle cx="50" cy="50" r="48" fill="url(#premiumGrad)"/>

  <!-- Subtle outer ring -->
  <circle cx="50" cy="50" r="46" fill="none" stroke="#ffffff" stroke-width="0.5" opacity="0.3"/>

  <!-- Monogram: S + B intertwined -->
  <!-- S letter -->
  <path d="M 35 30 Q 25 30 25 38 Q 25 45 32 48 L 38 50 Q 42 52 42 56 Q 42 60 38 60 L 32 60"
        fill="none" stroke="#ffffff" stroke-width="3.5" stroke-linecap="round" stroke-linejoin="round"/>

  <!-- B letter -->
  <path d="M 52 30 L 52 70 M 52 30 Q 65 30 65 40 Q 65 45 60 48 Q 65 51 65 60 Q 65 70 52 70"
        fill="none" stroke="#ffffff" stroke-width="3.5" stroke-linecap="round" stroke-linejoin="round"/>

  <!-- Denim stitch accent - subtle detail -->
  <line x1="30" y1="75" x2="70" y2="75" stroke="#8ca3bb" stroke-width="0.8" stroke-dasharray="2,2" opacity="0.6"/>
  <line x1="30" y1="77" x2="70" y2="77" stroke="#8ca3bb" stroke-width="0.8" stroke-dasharray="2,2" opacity="0.6"/>
</svg>
