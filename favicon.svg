<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
  <!-- Outer circle with border -->
  <circle cx="16" cy="16" r="15"
          fill="#FFFFFF"
          stroke="#5B7C99"
          stroke-width="2"/>

  <!-- Inner subtle shadow for depth -->
  <circle cx="16" cy="16" r="14"
          fill="none"
          stroke="rgba(91,124,153,0.1)"
          stroke-width="1"/>

  <!-- "S" letter (serif style) -->
  <text x="8.5" y="20.5"
        font-family="Georgia, 'Times New Roman', serif"
        font-size="13"
        font-weight="600"
        fill="#5B7C99"
        letter-spacing="-0.5px">S</text>

  <!-- "B" letter (serif style) -->
  <text x="17" y="20.5"
        font-family="Georgia, 'Times New Roman', serif"
        font-size="13"
        font-weight="600"
        fill="#5B7C99">B</text>

  <!-- Subtle underline accent -->
  <line x1="8" y1="22" x2="24" y2="22"
        stroke="#5B7C99"
        stroke-width="0.8"
        opacity="0.4"/>
</svg>
